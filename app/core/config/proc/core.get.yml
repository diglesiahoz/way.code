help: "Obtiene información de ficheros de configuración"
example:
- (({}.tmp.proc.sig))
- (({}.tmp.proc.sig)) @*.local

# Propiedad que establece el uso del procedimiento de forma interna. No permitido uso mediante CLI.
allowed: false

task:
  require:
    config: 
      - conf
  do:
    -
      call: getConfigFromCLI
      args:
        config: (({conf}))

